<div class="row">
  <div class="row-md-12">
    <div class="panel panel-default panel-border-color panel-border-color-primary">
      <div class="panel-heading">
        <span class="panel-subtitle">
        </span>
      </div>
      <div class="panel-body">
        <form novalidate [formGroup]="formObj" style="border-radius: 0px;" class="form-horizontal group-border-dashed">

          <div class="form-group">
            <label class="col-sm-3 control-label">Category</label>
            <div class="col-sm-6">
              <select class="form-control" formControlName="category">
                <option value="">--Select--</option>
                <option *ngFor="let category of categoryArrayList" [value]="category.slug">{{category.name}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <!--Responsive table-->
  <div class="col-sm-12">
    <div class="panel panel-default panel-table">
      <div class="panel-heading">Income List
        <div class="tools">
          <a class="icon" routerLink="/expense/add"><span class="mdi mdi-plus"></span></a>
        </div>
      </div>
      <div class="panel-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th style="width:5%;">S. No</th>

              <th style="width:10%;">Category</th>
              <!-- <th style="width:17%;">TransactionId</th> -->
              <th style="width:10%;">Amount</th>

              <!-- <th style="width:10%;">Created</th> -->
              <!-- <th style="width:10%;"> Mode</th> -->
              <th style="width:17%;">Description</th>
              <th style="width:17%;">Payment Date</th>
              <!-- <th style="width:10%;">Created Date</th> -->
              <th style="width:10%;"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of dataArrayList; let i = index">
              <td class="cell-detail">
                <span>{{i+1}}</span>
                <span class="cell-detail-description"></span>
              </td>

              <td class="cell-detail">
                <span>{{data?.category[0]}}</span>
              </td>
              <!-- <td class="cell-detail">
                <span>{{data?.transactionId}}</span>
              </td> -->
              <td class="cell-detail">
                <span>{{data?.amount}}</span>
              </td>

              <!-- <td class="cell-detail">
                <span>{{data?.createdAt | date: 'medium'}}</span>
              </td> -->
              <!-- <td class="cell-detail">
                <span>{{data?.mode}}</span>
              </td> -->
              <td class="cell-detail">
                <span>{{data?.name}}</span>
              </td>
              <td class="cell-detail">
                <span>{{data?.paymentDate | date: 'medium'}}</span>
              </td>
              <td class="actions">
                <a routerLink="/expense/update/{{data?._id}}" class="icon">
                  <i class="mdi mdi-edit"></i>
                </a>
                <a href="javascript:void(0)" class="icon" (click)="remove(data._id)">
                  <i class="mdi mdi-delete"></i>
                </a>
              </td>
              <!-- <td class="text-right">
                <div class="btn-group btn-hspace">
                  <button type="button" data-toggle="dropdown" class="btn btn-default dropdown-toggle">Action <span class="icon-dropdown mdi mdi-chevron-down"></span></button>
                  <ul role="menu" class="dropdown-menu pull-right">
                    <li><a routerLink="/expense/update/{{data?._id}}">Edit</a></li>
                    <li><a style = "cursor: pointer;" (click)="remove(data._id)">Delete</a></li>
                    <li><a routerLink="/category/add">Add SubCategory</a></li>
                  </ul>
                </div>
              </td> -->
            </tr>
            <tr *ngIf="!dataArrayList.length && isApiLoaded">
              <td class="cell-detail" colspan="6" style="text-align: center">No income have been added yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
