<app-recover *ngIf="isChecked" (isChecked)="isChecked">

</app-recover>


<div class="be-wrapper be-login" *ngIf="!isChecked">
  <div class="be-content">
    <div class="main-content container-fluid">
      <div class="splash-container">
        <div class="panel panel-default panel-border-color">
          <div class="panel-heading">
            <img style="height: 24%;width: 40%;" src="assets/img/logo-xx.png" alt="logo" width="102" height="27" class="logo-img"><span class="splash-description">Please enter your user information.</span></div>
          <div class="panel-body">
            <form novalidate (ngSubmit)="login()" [formGroup]="formObj">
              <div class="form-group">
                <!-- <input id="username" type="text" placeholder="Username" autocomplete="off" class="form-control"> -->
                <input type="text" class="form-control" placeholder="Email" formControlName="email">
            <!-- <div class="error" *ngIf="formObj.get('email').hasError('required') && formObj.get('email').touched">
              Email is required
            </div> -->
              </div>
              <div class="form-group">
                <!-- <input id="password" type="password" placeholder="Password" class="form-control"> -->
                <input class="form-control" type="password" placeholder="Password" formControlName="password" maxlength="20">

            <!-- <div class="error" *ngIf="formObj.get('password').hasError('required') && formObj.get('password').touched">
              Password is required
            </div> -->
              </div>
              <div class="form-group row login-tools">
                <div class="col-xs-6 login-remember">
                  <div class="be-checkbox">
                    <!-- <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label> -->
                  </div>
                </div>
                <div class="col-xs-6 login-forgot-password"><a style="cursor: pointer;" (click)="isChecked=!isChecked">Forgot Password?</a></div>
              </div>
              <div class="form-group login-submit">
                <button data-dismiss="modal" type="submit" class="btn btn-primary btn-xl" [disabled]= "loginButtonDisabled">{{loginButtonText}}</button>
              </div>
            </form>
          </div>
        </div>
        <div class="splash-footer"><span>Don't have an account? <a routerLink="/auth/register">Sign Up</a></span></div>
      </div>
    </div>
  </div>
</div>
