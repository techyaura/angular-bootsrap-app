<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

  <div class="be-wrapper be-login" *ngIf="!isVerified">
    <div class="be-content">
      <div class="main-content container-fluid">
        <div class="splash-container">
          <div class="panel panel-default panel-border-color">
            <div class="panel-heading">
              <a routerLink="/">
                <img style="height: 24%;width: 40%;" src="assets/img/logo-xx.png" alt="logo" width="102" height="27" class="logo-img">
              </a>
              <span class="splash-description">Thanks for giving your details. An OTP has been sent to your Email Address. Please enter the OTP below for
                resetting your password.</span>
            </div>
            <div class="panel-body">
              <form novalidate (ngSubmit)="verify()" [formGroup]="formObj">
                <div class="form-group">
                  <!-- <input id="username" type="text" placeholder="Username" autocomplete="off" class="form-control"> -->
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter OTP" formControlName="otp" maxlength="6"
                    autocomplete="off">
                  <!-- <div class="error" *ngIf="formObj.get('email').hasError('required') && formObj.get('email').touched">
                        Email is required
                      </div> -->
                </div>
                <div class="form-group login-submit">
                  <button type="submit" class="btn btn-primary btn-xl" [disabled]="submitButtonDisabled">{{submitButtonText}}</button>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="splash-footer">
                <span>Don't have an account?
                  <a routerLink="/auth/register">Sign Up</a>
                </span>
              </div> -->
        </div>
      </div>
    </div>
  </div>
  <app-reset *ngIf="isVerified" (hashToken)="hashToken"></app-reset>
</div>
