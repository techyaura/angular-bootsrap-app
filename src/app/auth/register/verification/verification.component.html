<div class="be-wrapper be-login">
  <div class="be-content">
    <div class="main-content container-fluid">
      <div class="splash-container">
        <div class="panel panel-default panel-border-color">
          <div class="panel-heading">
            <img style="height: 24%;width: 40%;" src="assets/img/logo-xx.png" alt="logo" width="102" height="27" class="logo-img">
            <!-- <span class="splash-description">
              Please enter your user information.</span> -->
          </div>
          <div class="panel-body">
            <form id="loginform" role="form" novalidate (ngSubmit)="verify()" [formGroup]="formObj">
              <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter OTP" formControlName="otp" maxlength="6"
                  autocomplete="off">
                <div class="error" *ngIf="formObj.get('otp').hasError('required') && formObj.get('otp').touched">
                  OTP is required
                </div>
              </div>

              <div class="form-group login-submit">
                <button data-dismiss="modal" type="submit" class="btn btn-primary btn-xl" [disabled]="submitButtonDisabled">{{submitButtonText}}</button>
              </div>
            </form>
          </div>
        </div>
        <div class="splash-footer">
          <span>Already have an account?
            <a routerLink="/auth/login">Sign In</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
