  <link rel="stylesheet" type="text/css" href="./assets/lib/material-design-icons/css/material-design-iconic-font.min.css"

<body>
  <app-root></app-root>
  <script src="./assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="./assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
  <script src="./assets/lib/app.js" type="text/javascript" defer></script>
  <script src="./assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      App.init();
      var tag = document.querySelector("a.left-sidebar-toggle");
      var spacer = document.querySelector(".left-sidebar-spacer");
      var ulLi = document.querySelectorAll("ul.sidebar-elements li");
      ulLi.forEach(li => {
        li.addEventListener("click", (e) => {
          tag.classList.toggle("open");
          spacer.classList.toggle("open");
        });

      });
    });

  </script>
</body>
